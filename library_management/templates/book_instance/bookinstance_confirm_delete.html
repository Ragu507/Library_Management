{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="container mx-auto my-8 p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Are you sure you want to delete this book instance?</h1>
        <form method="post" action="{% url 'bookinstance-delete' pk=bookinstance.pk %}">
            {% csrf_token %}
            <div class="flex items-center justify-between mt-4">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">Confirm Delete</button>
                <a href="{% url 'bookinstance-list' %}" class="text-blue-500 hover:text-blue-700 font-bold py-2 px-4">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
