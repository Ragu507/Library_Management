{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Confirm Delete</h1>

    <div class="bg-white p-4 rounded shadow-md">
        <p>Are you sure you want to delete the member {{ member.user.username }}?</p>

        <form method="post">
            {% csrf_token %}
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Confirm Delete
            </button>
            <a href="{% url 'member-list' %}" class="text-blue-500 hover:text-blue-700 font-bold py-2 px-4">Cancel</a>
        </form>
    </div>
{% endblock %}
