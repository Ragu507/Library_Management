{% extends 'base.html' %}

{% block title %}Member Detail{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Member Detail</h1>

    <div class="bg-white p-4 rounded shadow-md">
        <p><strong>Username:</strong> {{ member.user.username }}</p>
        <p><strong>Membership Date:</strong> {{ member.membership_date }}</p>
        <p><strong>Membership Type:</strong> {{ member.get_membership_type_display }}</p>

        <a href="{% url 'member-update' pk=member.pk %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Edit</a>
        <a href="{% url 'member-list' %}" class="text-blue-500 hover:text-blue-700 font-bold py-2 px-4 mt-4 inline-block">Back to List</a>
    </div>
{% endblock %}
