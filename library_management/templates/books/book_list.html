{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6">Books List</h1>
    <a href="{% url 'book-create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add New Book
    </a>
    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Available Copies</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for item in book_availability %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.book.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.book.author }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.available_copies }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'book-update' pk=item.book.pk %}" class="text-blue-600 hover:text-blue-800">Edit</a> |
                        <a href="{% url 'book-delete' pk=item.book.pk %}" class="text-red-600 hover:text-red-800">Delete</a>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
