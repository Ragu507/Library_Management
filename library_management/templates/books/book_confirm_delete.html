{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Include the Navbar -->
    {% include 'nav_bar.html' %}

    <div class="container mx-auto my-8 p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Delete Book</h1>
        <p class="mb-4">Are you sure you want to delete "{{ object.title }}"?</p>

        <form method="post" action="{% url 'book-delete' pk=object.pk %}">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Delete
                </button>
                <a href="{% url 'book-list' %}" class="text-gray-500 hover:text-gray-700 font-bold py-2 px-4">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
